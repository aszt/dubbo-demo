<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$("#reg_but").click(
				function() {
					$.post("../user/regist.action", $("#signupform")
							.serialize(), function(data) {
						alert(data.message);
					}, "json")
				})
	})
</script>
</head>
<body>
	<form id="signupform">
		用户名：<input type="text" name="username"><br /> 密码：<input
			type="password" name="password"><br /> 电话号码：<input
			type="text" name="telephone"><br /> <a id="reg_but">注册</a>
	</form>
</body>
</html>
